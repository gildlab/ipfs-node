version: '3'
services:
  ipfs:
    image: ipfs/go-ipfs:v0.4.23
    ports:
      - '5001:5001'
      - '8080:8080'
    volumes:
      - ./data/ipfs:/data/ipfs
    networks:
      - default
  nginx:
    image: nginx
    ports:
      - '80:80'
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    links:
      - "ipfs:ipfs.aish.xyz"
    networks:
      - default
networks:
    default: # this network (app1)
        driver: bridge
